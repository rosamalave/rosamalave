name: Metrics

on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # Run workflow manually
  workflow_dispatch:
  # Run on every push to main branch
  push: {branches: ["main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub token (required) - uses personal access token
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Use prebuilt image to avoid docker/jq dependencies
          use_prebuilt_image: yes
          
          # User
          user: rosamalave
          
          # Template
          template: classic
          
          # Base sections - only activity and repositories
          base: header, activity, repositories, metadata
          
          # Commits
          commits_authoring: yes
          
          # Languages plugin - most used only
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage, bytes
          plugin_languages_sections: most-used
          
          # Repositories plugin - for repository stats
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator
          
          # Output
          filename: metrics.svg
          output_action: commit
