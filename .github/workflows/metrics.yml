name: Metrics

on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # Run workflow manually
  workflow_dispatch:
  # Run on every push to main branch
  push: {branches: ["main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub token (required) - uses automatic GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: rosamalave
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: X
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_commits: yes
          plugin_commits_authoring: yes
          plugin_commits_days: 30
          plugin_contributors: yes
          plugin_discussions: yes
          plugin_followup: yes
          plugin_followup_sections: repository, discussion
          plugin_followup_indepth: yes
          plugin_followup_repositories: 20
          plugin_gists: yes
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages: yes
          plugin_habits_public: yes
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage, bytes
          plugin_languages_limit: 8
          plugin_languages_recent_categories: all
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used
          plugin_licenses: yes
          plugin_lines: yes
          plugin_notable: yes
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_types: followers, following
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_reactions: yes
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator
          plugin_repositories_forks: yes
          plugin_repositories_limit: 8
          plugin_repositories_pinned: 4
          plugin_repositories_stars: yes
          plugin_stargazers: yes
          plugin_stargazers_limit: 8
          plugin_stars: yes
          plugin_stars_limit: 8
          plugin_topics: yes
          plugin_topics_limit: 10
          plugin_traffic: yes
          plugin_traffic_days: 14
          plugin_traffic_mode: repositories
          plugin_traffic_repositories: 4

          # Output
          filename: metrics.svg
          output_action: commit

