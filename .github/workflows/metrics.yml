name: Metrics

on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # Run workflow manually
  workflow_dispatch:
  # Run on every push to main branch
  push: {branches: ["main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub token (required) - uses personal access token
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Use prebuilt image to avoid docker/jq dependencies
          use_prebuilt_image: yes
          
          # User
          user: rosamalave
          
          # Template
          template: classic
          
          # Base sections
          base: header, activity, community, repositories, metadata
          
          # Commits
          commits_authoring: yes
          
          # Languages plugin
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage, bytes
          plugin_languages_sections: most-used
          
          # Isometric calendar plugin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Habits plugin
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          
          # Lines plugin
          plugin_lines: yes
          
          # Topics plugin (with icons)
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 10
          
          # Stars plugin
          plugin_stars: yes
          plugin_stars_limit: 8
          
          # Stargazers plugin
          plugin_stargazers: yes
          plugin_stargazers_days: 14
          
          # Licenses plugin
          plugin_licenses: yes
          
          # Repositories plugin
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator
          plugin_repositories_pinned: 4
          plugin_repositories_starred: yes
          
          # Contributors plugin
          plugin_contributors: yes
          plugin_contributors_head: main
          
          # Follow-up plugin
          plugin_followup: yes
          plugin_followup_sections: repository, discussion
          plugin_followup_indepth: yes
          
          # Reactions plugin
          plugin_reactions: yes
          
          # People plugin
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_types: followers, following
          
          # Output
          filename: metrics.svg
          output_action: commit
